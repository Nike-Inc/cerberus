language: java
install: true
os: linux
dist: bionic
jdk: openjdk11
script:
- "./gradlew check build buildDashboard generateAggregatedReports -x integrationTest
  --continue"
after_success:
- "./gradlew coveralls"
- curl -F 'json_file=@build/coveralls/report.json' 'https://coveralls.io/api/v1/jobs'
- test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && ./gradlew
  bintrayUpload
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - cerberus-web/build/libs/cerberus.jar
  - cerberus-web/build/libs/cerberus.jar.MD5
  on:
    repo: Nike-Inc/cerberus
    tags: true
env:
  global:
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
