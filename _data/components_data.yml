    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/

  - name: Cerberus Node Client
    description: >
     A Node client for interacting with the Cerberus <a href="../docs/architecture/rest-api">REST API</a>.
     <a href='https://www.npmjs.com/package/cerberus-node-client'><img src='https://img.shields.io/npm/v/cerberus-node-client.svg'></a>
    language: js
    url: https://github.com/Nike-Inc/cerberus-node-client
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/

  - name: Cerberus Python Client
    description: A Python client for interacting with the Cerberus <a href="../docs/architecture/rest-api">REST API</a>.
    language: python
    url: https://github.com/Nike-Inc/cerberus-python-client
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/

  - name: Cerberus Go Client
    description: A Golang client for interacting with the Cerberus <a href="../docs/architecture/rest-api">REST API</a>.
    language: go
    url: https://github.com/Nike-Inc/cerberus-go-client
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/
  
  - name: Cerberus CLI
    description: A command line interface for the Cerberus API.
    language: Windows/Mac/Linux
    url: https://github.com/Nike-Inc/cerberus-cli
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/

- name: Cerberus System and Management
  components:
  - name: Cerberus Management Service
    description: >
     The main micro-service that makes up a Cerberus environment.  It includes
     a <a href="../docs/architecture/rest-api">REST API</a>, authentication and encryption features, as well as a
     self-service <a href="../docs/user-guide/dashboard">web UI</a> for users.
    language: java
    url: https://github.com/Nike-Inc/cerberus-management-service
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/

  - name: Cerberus Serverless Components
    description: "A collection of AWS Serverless components (e.g. Lambdas) for Cerberus including: a healthcheck that
      can be used in monitoring, log processing for rate limiting, etc."
    language: java
    url: https://github.com/Nike-Inc/cerberus-serverless-components
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/

  - name: Cerberus Lifecycle Management CLI
    description: "A command line interface (CLI) for managing the lifecycle of a Cerberus environment used by the
      operators/admins of Cerberus environment including: TLS certificate generation, invoking CloudFormation,
      and setting up configuration in S3."
    language: java
    url: https://github.com/Nike-Inc/cerberus-lifecycle-cli
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/

  - name: Cerberus Integration Tests
    description: >
      Gradle project that contains various modules that can be used to test a Cerberus environment including:
      integration testing, API contract validation, and load testing.
    language: java
    url: https://github.com/Nike-Inc/cerberus-integration-tests
    public: true
    maintainer: Nike, Inc
    maintainer_url: http://engineering.nike.com/
