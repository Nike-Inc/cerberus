# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches:
      - feat/try_github_actions

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew check build buildDashboard generateAggregatedReports -x integrationTest --continue
      - name: Generate Coveralls Report
        run: ./gradlew coveralls
        env:
          CI_NAME: github-actions
          CI_BUILD_NUMBER: ${GITHUB_RUN_NUMBER}
          CI_BRANCH: ${GITHUB_REF)
      - name: Archive root build directory
        uses: actions/upload-artifact@v2
        with:
          name: rootBuild
          path: build