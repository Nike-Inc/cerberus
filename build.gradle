allprojects {
  apply plugin: 'java'
  apply plugin: 'maven'
}

test {
  testLogging {
    events "passed", "skipped", "failed"
  }
}

task enableCompositeBuild() {
  doLast {
    new File("${project.rootDir.absolutePath}/.enable-composite-build").createNewFile()
  }
}

task disableCompositeBuild() {
  doLast {
    new File("${project.rootDir.absolutePath}/.enable-composite-build").delete()
  }
}

defaultTasks ':cerberus-web:bootRun'
